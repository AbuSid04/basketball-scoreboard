<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3 class="title-props">HOME</h3>
            <h2 class="score-props" id="home-el">00</h2>
            <div id="btn">
                <button class="btn-props" onclick="add1home()">+1</button>
                <button class="btn-props" onclick="add2home()">+2</button>
                <button class="btn-props" onclick="add3home()">+3</button>
            </div>
        </div>
        <div>
            <h3 class="title-props">GUEST</h3>
            <h2 class="score-props" id="guest-el">00</h2>
            <div id="btn">
                <button class="btn-props" onclick="add1guest()">+1</button>
                <button class="btn-props" onclick="add2guest()">+2</button>
                <button class="btn-props" onclick="add3guest()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
